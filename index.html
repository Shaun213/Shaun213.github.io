<!DOCTYPE html>
<html>
<head>
    <title>ZOMBIE STRIKE: MILITARY ARCADE</title>
    <style>
        body { margin: 0; background: #000; color: #0f0; font-family: 'Segoe UI', sans-serif; overflow: hidden; user-select: none; }
        #hud { position: absolute; top: 0; left: 0; width: 100%; padding: 20px; pointer-events: none; display: flex; justify-content: space-between; }
        .stat { background: rgba(0,20,0,0.8); border: 2px solid #0f0; padding: 10px; font-weight: bold; min-width: 100px; text-align: center; }
        #hp-bar { position: absolute; bottom: 30px; left: 50%; transform: translateX(-50%); width: 500px; height: 15px; border: 2px solid #0f0; }
        #hp-inner { width: 100%; height: 100%; background: #0f0; transition: 0.2s; }
        #shop { position: absolute; right: 20px; top: 100px; background: rgba(0,0,0,0.9); border: 2px solid #0f0; padding: 20px; display: none; }
        button { background: #0f0; color: #000; border: none; padding: 10px; margin: 5px; cursor: pointer; font-weight: bold; width: 100%; }
        button:hover { background: #fff; }
        #fps { position: absolute; bottom: 10px; left: 10px; font-size: 12px; }
    </style>
</head>
<body>
    <div id="fps">FPS: 60</div>
    <div id="hud">
        <div class="stat" id="mc">MC: $500</div>
        <div class="stat" id="wave">WAVE: 1</div>
        <div class="stat" id="mult">X1</div>
        <button id="airstrike-btn" style="width:150px; pointer-events:all;">AIRSTRIKE (G)</button>
    </div>

    <div id="shop">
        <h3>REINFORCEMENTS</h3>
        <button onclick="buySquad('RIFLE')">RIFLEMAN ($1000)</button>
        <button onclick="buySquad('HEAVY')">HEAVY GUNNER ($2000)</button>
        <button onclick="buySquad('MEDIC')">MEDIC ($1500)</button>
        <button onclick="UI.toggleShop()">CLOSE</button>
    </div>

    <div id="hp-bar"><div id="hp-inner"></div></div>
    
    <button onclick="UI.toggleShop()" style="position:absolute; right:20px; bottom:20px; width:100px; pointer-events:all;">SHOP (P)</button>

    <canvas id="gameCanvas"></canvas>

    <script src="system.js"></script>
    <script src="ui.js"></script>
    <script src="game.js"></script>
</body>
</html>
