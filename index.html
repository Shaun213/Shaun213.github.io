<!DOCTYPE html>
<html>
<head>
    <style>
        body { margin: 0; background: #000; color: #fff; font-family: 'Arial Black', sans-serif; overflow: hidden; }
        #hud { position: absolute; top: 20px; left: 20px; pointer-events: none; }
        .card { background: rgba(0,0,0,0.8); padding: 25px; border-radius: 20px; border-left: 8px solid #f1c40f; }
        #hp-bar { width: 300px; height: 15px; background: #222; border-radius: 10px; overflow: hidden; margin-top: 10px; }
        #hp-fill { height: 100%; background: #2ecc71; width: 100%; transition: 0.3s; }
        #xp-bar { width: 200px; height: 6px; background: #111; margin-top: 8px; border-radius: 3px; }
        #xp-fill { height: 100%; background: #3498db; width: 0%; transition: 0.3s; }
        .tablet { position: absolute; left: 50%; top: 50%; transform: translate(-50%, -50%); 
                   background: #fff; color: #333; padding: 40px; border-radius: 30px; display: none; width: 400px; box-shadow: 0 15px 0 #999; }
        .btn { background: #3498db; color: #fff; padding: 15px 30px; border-radius: 15px; cursor: pointer; text-align: center; border-bottom: 5px solid #2980b9; pointer-events: all; font-weight: bold; }
    </style>
</head>
<body>
    <div id="hud">
        <div class="card">
            <div id="cash-txt" style="font-size: 38px; color: #f1c40f;">ðŸ’° $2500</div>
            <div id="weapon-txt" style="opacity: 0.7; font-size: 14px;">TACTICAL PISTOL</div>
            <div id="hp-bar"><div id="hp-fill"></div></div>
            <div id="xp-bar"><div id="xp-fill"></div></div>
            <div id="air-ready" style="color: #e67e22; margin-top: 10px;">ðŸ”¥ AIRSTRIKE READY (G)</div>
        </div>
    </div>

    <div id="shop-tablet" class="tablet">
        <h2 style="text-align: center;">BATTLE SHOP</h2>
        <div class="btn" onclick="Game.buySquad()">BUY REINFORCEMENTS ($2000)</div><br>
        <div class="btn" style="background: #95a5a6; border-color: #7f8c8d;" onclick="UI.toggleShop()">CLOSE</div>
    </div>

    <div class="btn" style="position: absolute; right: 20px; bottom: 20px;" onclick="UI.toggleShop()">OPEN SHOP (P)</div>
    <canvas id="gameCanvas"></canvas>
    <script src="system.js"></script><script src="ui.js"></script><script src="game.js"></script>
</body>
</html>
