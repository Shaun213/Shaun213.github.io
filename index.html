<!DOCTYPE html>
<html>
<head>

    <style>
        body { margin: 0; background: #0c0c0c; color: white; font-family: 'Arial Black', sans-serif; overflow: hidden; user-select: none; }
        #hud { position: absolute; top: 20px; left: 20px; pointer-events: none; width: 100%; }
        .blox-card { background: rgba(0,0,0,0.85); padding: 20px; border-radius: 18px; border-left: 6px solid #f1c40f; display: inline-block; box-shadow: 0 10px 30px rgba(0,0,0,0.5); }

        .tablet { position: absolute; left: 50%; top: 50%; transform: translate(-50%, -50%); background: #fff; color: #333; padding: 30px; border-radius: 25px; display: none; width: 450px; box-shadow: 0 15px 0 #bbb; pointer-events: all; }

        #shop-btn { position: absolute; right: 20px; bottom: 20px; }
    </style>
</head>
