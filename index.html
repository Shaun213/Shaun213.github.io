<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Zombie Strike 3D</title>
<style>
body { margin:0; overflow:hidden; font-family:sans-serif; background:#000; color:#fff; }
canvas { display:block; }
#menu, #settingsUI, #shopUI { position:absolute; top:0; left:0; width:100%; height:100%; background:rgba(0,0,0,0.85); display:flex; justify-content:center; align-items:center; flex-direction:column; }
button { margin:5px; padding:10px 20px; font-size:16px; cursor:pointer; }
#fpsCounter { position:absolute; top:5px; left:5px; color:#0f0; font-size:16px; }
</style>
</head>
<body>
<canvas id="gameCanvas"></canvas>

<div id="menu">
  <h1>Zombie Strike 3D</h1>
  <label>Avatar Color:</label>
  <input type="color" id="avatarColor" value="#00ff00">
  <label>Game Mode:</label>
  <select id="gameMode">
    <option value="arcade">Arcade</option>
    <option value="survival">Survival</option>
    <option value="hardcore">Hardcore</option>
  </select>
  <button id="startGameBtn">Start Game</button>
  <button id="openSettingsBtn">Settings</button>
  <button id="openShopBtn">Shop</button>
</div>

<div id="settingsUI" style="display:none;">
  <h2>Settings</h2>
  <label>Difficulty: <input type="range" id="difficultySlider" min="1" max="3" value="1"></label>
  <label>FPS Display: <input type="checkbox" id="fpsToggle" checked></label>
  <button id="closeSettingsBtn">Back</button>
</div>

<div id="shopUI" style="display:none;">
  <h2>Buy Teammates</h2>
  <button id="buyTeammateBtn">Buy Teammate ($100)</button>
  <button id="closeShopBtn">Back</button>
</div>

<div id="fpsCounter"></div>

<script src="https://cdn.jsdelivr.net/npm/three@0.152.0/build/three.min.js"></script>
<script src="system.js"></script>
<script src="game.js"></script>
<script src="ui.js"></script>
</body>
</html>
