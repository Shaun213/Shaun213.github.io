<!DOCTYPE html>
<html>
<head>
    <title>Zombie Strike: Blox Edition</title>
    <style>
        body { margin: 0; background: #000; color: white; font-family: 'Arial Black', sans-serif; overflow: hidden; }
        #gui { position: absolute; top: 10px; left: 10px; pointer-events: none; width: 100%; }
        .card { background: rgba(0,0,0,0.6); padding: 15px; border-radius: 15px; border-bottom: 5px solid rgba(0,0,0,0.3); display: inline-block; }
        #hp-bar { width: 300px; height: 30px; background: #333; border-radius: 15px; overflow: hidden; margin-top: 10px; }
        #hp-fill { height: 100%; background: #00ff00; transition: 0.3s; }
        #shop-ui { position: absolute; right: 20px; top: 50%; transform: translateY(-50%); background: #fff; color: #333; padding: 20px; border-radius: 20px; display: none; pointer-events: all; }
        button { background: #00a2ff; border: none; color: white; padding: 10px 20px; border-radius: 10px; font-weight: bold; cursor: pointer; margin: 5px; }
        #fps { position: absolute; bottom: 5px; left: 5px; font-size: 10px; color: #666; }
    </style>
</head>
<body>
    <div id="fps">FPS: 60</div>

        <button onclick="Game.buyTeammate('Rifleman')">Buy Rifleman ($1500)</button><br>

    </div>

    <button style="position: absolute; right: 20px; bottom: 20px; pointer-events: all;" onclick="UI.showShop()">SHOP (P)</button>

    <canvas id="gameCanvas"></canvas>
    <script src="system.js"></script>
    <script src="ui.js"></script>
    <script src="game.js"></script>
</body>
</html>
